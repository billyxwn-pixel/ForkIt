<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Finder App</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN goes here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Bootstrap Library JS CDN goes here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Other libraries go here -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/styleindex.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->

    <!-- CTA Button for Community Suggested Restaurants -->
    <div class="container">
        <div id="reviewsection">
            
            <!-- Restaurant Review Back Button -->
            <div id="buttonPrev"><button id="Previous" type="button" style="width: 100%;"><span class="material-symbols-outlined">
                arrow_back_ios
                </span></button></div>

                <!-- The Reviews for random restaurants-->
                <div id="reviews"></div>
            
            <!-- Restaurant Review Forward Button -->
            <div id="buttonNext"><button id="Next" type="button"><span class="material-symbols-outlined">
                arrow_forward_ios
                </span></button></div>
                
        </div>

        <!-- Welcome Message -->
        <div id="Welcome">

            <!-- Doesnt include the username when not signed in -->
            <div>Welcome to Forkit</div>

            <!-- User when logged in -->
            <div id="user"></div>

        </div>
        <div id="content1" id="restaurant-goes-here" class="row row-cols-12">
        </div>
        </div>


        <!-- Cards for Restaurants -->
        <template id="reviewCardTemp">
            <div class="card card-body" id="reviewcard">
                <div class="row no-gutters" id="body2">
                    <div class="col-12">
                        <div class="card-body">

                            <!-- Name of the restaurant Placeholder, if no information shows up -->
                            <h5 class="RestTitle">Rest Title</h5>

                            <!-- The restaurant keywords and how many people went to the resturant placeholder, if nothing shows up -->
                            <p class="card-text authortag" id="author">Tags / Attendance</p>

                        </div>
                    </div>
                    <div class="col-12">
                        <div class="card-body">

                            <!-- Opening and Closing Times Placeholder, if no information shows up -->
                            <h5 class="Description" style="font-size: 12pt;">Closes in <br> 3 hours</h5>

                        </div>
                    </div>
                </div>
            </div>
        </template>
        
        <template id="restCardTemps">
        <div class="container_centered mx-auto" id="topcard">
            <div class="card card-body">
                <div class="row no-gutters" id="body2">
                    <div class="col-12" id="img">
                        <img class="card-img" src="..." alt="..."
                            style="height: 100%;">
                    </div>
                    <div class="col-8">
                        <div class="card-body">

                            <!-- Name of the restaurant Placeholder, if no information shows up -->
                            <h5 class="texttitle" class="card-title"><b>Rest Title</b></h5>

                            <!-- The restaurant keywords and how many people went to the resturant placeholder, if nothing shows up -->
                            <p class="card-text" class="text">Tags / Attendance</p>

                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card-body">

                            <!-- Opening and Closing Times Placeholder, if no information shows up -->
                            <h5 class="timetext" class="card-title">Closes in <br> 3 hours</h5>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </template>

    <!---Search bar is loaded here-->
    <div id="searchbarPlaceholder"></div>


    <!----sticky navbar footer is loaded here---->
    <nav id="footerPlaceholder"></nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_BBY26.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/skeleton.js"></script>

</body>

</html>
